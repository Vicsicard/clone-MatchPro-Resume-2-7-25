<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Resume Matcher</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Resume (PDF)</label>
                    <input type="file" name="resume" accept=".pdf" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Job Description (PDF)</label>
                    <input type="file" name="jobDescription" accept=".pdf" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Analyze Resume
                </button>
            </form>
            
            <div id="results" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
                <div class="space-y-4">
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <h3 class="font-medium">Match Score</h3>
                        <p id="matchScore" class="text-2xl font-bold text-indigo-600"></p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <h3 class="font-medium mb-2">Resume Keywords</h3>
                            <div id="resumeKeywords" class="text-sm"></div>
                        </div>
                        
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <h3 class="font-medium mb-2">Job Description Keywords</h3>
                            <div id="jdKeywords" class="text-sm"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('resume', e.target.resume.files[0]);
            formData.append('job_description', e.target.jobDescription.files[0]);
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Display results
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('matchScore').textContent = `${(data.score * 100).toFixed(1)}%`;
                document.getElementById('resumeKeywords').textContent = data.resume_keywords.join(', ');
                document.getElementById('jdKeywords').textContent = data.jd_keywords.join(', ');
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the files. Please try again.');
            }
        });
    </script>
</body>
</html>
